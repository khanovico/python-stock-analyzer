<!DOCTYPE html>
<html>
<title>App</title>
<meta charset="UTF-8">
<link rel="stylesheet" href="static/css/w3.css">
<link href="static/css/hooli.css" rel="stylesheet">
<script type="text/javascript" src="//code.jquery.com/jquery-1.9.1.js"></script>
<script type="text/javascript" src="//code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
<link rel="stylesheet" type="text/css" href="//code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css">
<section class="app__hero">
    <video class="app__hero__video" src="static/videos/hooli-intro-lg.mp4" loop="" autoplay="" muted=""></video>
    <div>
        <div class="row align-middle">
            <div>
                <div class="columns medium-12"><img src="http://127.0.0.1:5000/static/img/logo-hooli-top.svg" alt="Logo" width="200">
                    <h1 class="app__hero__title">Making the world a better place with one stock at time. </h1></div>

                <script type="text/javascript">
                    $(window).load(function() {
                        if ($('#start')[0].type != 'date') $('#start').datepicker();
                        if ($('#end')[0].type != 'date') $('#end').datepicker();
                    });
                </script>
                <div>
                    <form method="POST" action="/data" role="form" id="form">
                        <div class="form-group">
                            <label class="sr-only">Enter a Stock Symbol</label>
                            <input type="text" name="search" placeholder="eg. aapl..." required>
                            <select name="sourcery">
                                <option value="yahoo">Yahoo Finance</option>
                            </select>
                            <div>
                                <label for="start">Start date:</label>

                                <input type="date" id="start" name="trip-start" value="" min="1970-01-01" max="2019-12-31" required>
                            </div>
                            <div>
                                <label for="end">End date:</label>

                                <input type="date" id="end" name="trip-end" value="" min="1970-01-01" max="2019-12-31" required>
                            </div>
                            <input class="w3-button w3-block w3-hover-blue-grey" type="submit" value="Submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>
</section>

<!-- Footer -->
<footer class="w3-container w3-black w3-center">

</footer>

</body>

</html>
